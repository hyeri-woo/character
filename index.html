<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 캐릭터 만들기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="a11y-hidden">CSS로 그린 캐릭터</h1>
    <div class="cat"> 
        <div class="ear">
            <div class="left-ear">
                <div class="left ear-outside"></div>
                <div class="left ear-inside"></div>
            </div>
            <div class="right-ear">
                <div class="right ear-outside"></div>
                <div class="right ear-inside"></div>
            </div>
        </div>
        <div class="top-face">
            <div class="left-eye">
                <div class="left-eyelid"></div>
                <div class="left-pupil"></div>
            </div>
            <div class="right-eye">
                <div class="right-eyelid"></div>
                <div class="right-pupil"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth">
                <div class="teeth"></div>
            </div>
            <div class="left-whiskers">
                <div class="left top-whiskers"></div>
                <div class="left bottom-whiskers"></div>
            </div>
            <div class="right-whiskers">
                <div class="right top-whiskers"></div>
                <div class="right bottom-whiskers"></div>
            </div>
        </div>
        <div class="bottom-face"></div>
        <div class="glasses">
            <div class="left-line"></div>
            <div class="left-circle"></div>
            <div class="middle-line"></div>
            <div class="right-circle"></div>
            <div class="right-line"></div>
        </div>
    </div>

</body>
</html>
